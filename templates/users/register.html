{% extends "base.html" %}
{% load crispy_forms_tags %} {# If using crispy forms #}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary-custom text-white">
                <h2 class="card-title mb-0">Create Your Account</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }} {# Or render fields manually: {{ form.as_p }} #}
                    <button type="submit" class="btn btn-primary-custom w-100 mt-3">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="{% url 'users:login' %}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
